<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-8 md:p-10 border border-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-green-700">
                Fertilizer Recommender 
            </h1>
            <p class="text-gray-500 mt-2">Input your field and soil conditions to get the best fertilizer recommendation.</p>
        </header>

        <!-- Prediction Form -->
        <form id="predictionForm" class="space-y-6">
            <div id="predictionResult" class="hidden bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded-md" role="alert">
                <p class="font-bold">Recommendation:</p>
                <p id="resultText" class="mt-1 text-lg font-semibold"></p>
            </div>
            
            <!-- ENVIRONMENTAL CONDITIONS -->
            <fieldset class="border border-gray-200 p-4 rounded-lg bg-gray-50">
                <legend class="text-lg font-semibold text-gray-700 px-2">Environmental & Soil</legend>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
                    
                    <!-- Temperature -->
                    <div>
                        <label for="Temparature" class="block text-sm font-medium text-gray-700">Temperature (Â°C)</label>
                        <input type="number" step="0.1" name="Temparature" id="Temparature" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                    </div>

                    <!-- Humidity -->
                    <div>
                        <label for="Humidity" class="block text-sm font-medium text-gray-700">Humidity (%)</label>
                        <input type="number" step="0.1" name="Humidity" id="Humidity" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                    </div>

                    <!-- Moisture -->
                    <div>
                        <label for="Moisture" class="block text-sm font-medium text-gray-700">Moisture (%)</label>
                        <input type="number" step="0.1" name="Moisture" id="Moisture" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                    </div>

                    <!-- Crop Type (Dropdown) -->
                    <div>
                        <label for="Crop_Type" class="block text-sm font-medium text-gray-700">Crop Type</label>
                        <select name="Crop_Type" id="Crop_Type" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border bg-white">
                            <option value="">-- Select Crop --</option>
                            <!-- The list of crop types will be dynamically inserted by Flask/Jinja2 if running locally -->
                            {% for crop in crop_types %}
                            <option value="{{ crop }}">{{ crop }}</option>
                            {% endfor %}
                            <!-- Fallback/Example Options for Canvas Preview -->
                           <!-- <option value="Maize">Maize</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Paddy">Paddy</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Sugarcane">Sugarcane</option>  -->
                        </select>
                    </div>

                    <!-- Soil Type (Dropdown) -->
                    <div>
                        <label for="Soil_Type" class="block text-sm font-medium text-gray-700">Soil Type</label>
                        <select name="Soil_Type" id="Soil_Type" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border bg-white">
                            <option value="">-- Select Soil Type --</option>
                            <!-- The list of soil types will be dynamically inserted by Flask/Jinja2 if running locally -->
                            {% for soil in soil_types %}
                            <option value="{{ soil }}">{{ soil }}</option>
                            {% endfor %}
                            <!-- Fallback/Example Options for Canvas Preview -->
                          <!-- <option value="Sandy">Sandy</option>
                            <option value="Loamy">Loamy</option>
                            <option value="Black">Black</option>
                            <option value="Clayey">Clayey</option>
                            <option value="Red">Red</option>  -->
                        </select>
                    </div>

                </div>
            </fieldset>

            <!-- SOIL NUTRIENTS (N-P-K) -->
            <fieldset class="border border-gray-200 p-4 rounded-lg bg-gray-50">
                <legend class="text-lg font-semibold text-gray-700 px-2">Soil Nutrient Levels (mg/kg)</legend>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-2">
                    <!-- Nitrogen -->
                    <div>
                        <label for="Nitrogen" class="block text-sm font-medium text-gray-700">Nitrogen (N)</label>
                        <input type="number" name="Nitrogen" id="Nitrogen" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                    </div>

                    <!-- Phosphorous -->
                    <div>
                        <label for="Phosphorous" class="block text-sm font-medium text-gray-700">Phosphorous (P)</label>
                        <input type="number" name="Phosphorous" id="Phosphorous" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                    </div>
                    
                    <!-- Potassium -->
                    <div>
                        <label for="Potassium" class="block text-sm font-medium text-gray-700">Potassium (K)</label>
                        <input type="number" name="Potassium" id="Potassium" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border">
                    </div>
                </div>
            </fieldset>

            <!-- Submit Button and Loading Indicator -->
            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Get Recommendation
            </button>
            
            <div id="loadingIndicator" class="hidden text-center text-gray-500">
                <svg class="animate-spin h-5 w-5 mr-3 inline text-green-500" viewBox="0 0 24 24">
                    <!-- Loading spinner SVG -->
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing data...
            </div>
            
        </form>

        <!-- Error Message -->
        <div id="errorResult" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mt-4 rounded-md" role="alert">
            <p class="font-bold">Error:</p>
            <p id="errorText" class="mt-1 text-sm"></p>
        </div>

    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const resultDiv = document.getElementById('predictionResult');
            const resultText = document.getElementById('resultText');
            const errorDiv = document.getElementById('errorResult');
            const errorText = document.getElementById('errorText');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const submitButton = document.getElementById('submitButton');

            // Hide previous results/errors and show loading
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data).toString()
            })
            .then(response => response.json().then(json => ({
                ok: response.ok,
                status: response.status,
                json
            })))
            .then(({ ok, status, json }) => {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;

                if (ok) {
                    // Success
                    resultText.textContent = json.prediction;
                    resultDiv.classList.remove('hidden');
                } else {
                    // Error
                    errorText.textContent = json.error || `Server Error (Status: ${status})`;
                    errorDiv.classList.remove('hidden');
                }
            })
            .catch(error => {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                errorText.textContent = 'Network error or unable to connect to the server.';
                errorDiv.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
